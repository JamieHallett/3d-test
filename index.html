<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Square Test 3d edition</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" type="module"></script>
  </head>

  <body>
    <div id="titles">
      Welcome to 3d test
      <a
        href="https://github.com/JamieHallett/3d-test?tab=readme-ov-file#readme"
        target="_blank"
        >Help and controls</a
      >
      <span
        >Enable Fullscreen:<input
          type="checkbox"
          id="enableFullscreen"
          checked
        />
      </span>
    </div>

    <!--
    <button onclick="button()">button</button>
    <button onclick="button2()">button two</button>
    -->

    <div id="canvascontainer">
      <span
        id="frametimecontainer"
        style="background-color: #dfdfdf; position: fixed; display: inline"
      >
        <pre id="frametime" style="display: inline"></pre>
        ¦
        <pre id="projecCount" style="display: inline"></pre>
        projectiles ¦
        <pre id="loopfreq" style="display: inline"></pre>
      </span>
      <canvas id="canvas" width="1920" height="1080"></canvas>
    </div>
  </body>
</html>
